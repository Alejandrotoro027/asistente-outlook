<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Outlook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .card h1 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #0078D4;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group form {
            margin: 0;
        }

        button {
            background-color: #0078D4;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not([disabled]) {
            background-color: #005ea2;
        }

        button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1>üß† Asistente Outlook</h1>

            <div class="button-group">
                {% if not session.token %}
                    <form action="/login" method="get">
                        <button type="submit">
                            <span class="icon">üîê</span> Iniciar sesi√≥n con Outlook
                        </button>
                    </form>
                {% endif %}

                <form action="/limpieza" method="get">
                    <button type="submit" {% if not session.token %}disabled{% endif %}>
                        <span class="icon">üßπ</span> Ejecutar Limpieza
                    </button>
                </form>

                <form action="/entrenar" method="get">
                    <button type="submit" {% if not session.token %}disabled{% endif %}>
                        <span class="icon">ü§ñ</span> Entrenar Modelo de Aprendizaje
                    </button>
                </form>

                <form action="/historial" method="get">
                    <button type="submit" {% if not session.token %}disabled{% endif %}>
                        <span class="icon">üì¨</span> Ver Historial de Correos
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
